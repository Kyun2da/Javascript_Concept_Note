<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/EndGame.css" />
  <title>Welcome! 끝말잇기게임</title>
</head>

<body>
  <div class="container">
    <div id="startMenu">
      <h2>끝말잇기게임</h2>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-default btn-lg" id="myBtn">
        시작!
      </button>
    </div>
    <div id="game">
      <div id="결과창"></div>
      <div id="플레이어"></div>
      <div id="단어">제로초</div>
      <div class="flex-container">
        <div class="box" id="플레이어1공간">
          <div id="폼">
            <div id="목숨1"> </div>
            <div id="플레이어1"></div>
            <input type="text" id="입력창" onkeyup="enterkey()" />
            <button id="버튼">입력!</button>
          </div>
        </div>
        <div class="box disabledbutton" id="플레이어2공간">
          <div id="폼2">
            <div id="목숨2"> </div>
            <div id="플레이어2"></div>
            <input type="text" id="입력창2" onkeyup="enterkey()" />
            <button id="버튼2">입력!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4>
              <span class="glyphicon glyphicon-lock"></span> Kyun's 끝말잇기
              게임
            </h4>
          </div>
          <div class="modal-body" style="padding:40px 50px;">
            <div>
              <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> 플레이어
                  이름 1</label>
                <input type="text" class="form-control" id="usrname" placeholder="플레이어 이름1을 입력하세요" />
              </div>
              <div class="form-group">
                <label for="usrname2"><span class="glyphicon glyphicon-user"></span> 플레이어
                  이름 2</label>
                <input type="text" class="form-control" id="usrname2" placeholder="플레이어 이름2을 입력하세요" />
              </div>
              <div class="form-group">
                <label for="startname"><span class="glyphicon glyphicon-eye-open"></span>
                  시작단어</label>
                <input type="text" class="form-control" id="startname" placeholder="시작단어를 입력하세요" />
              </div>
              <button data-dismiss="modal" class="btn btn-success btn-block" id="play-button">
                <span class="glyphicon glyphicon-off"></span> 플레이하기
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
              <span class="glyphicon glyphicon-remove"></span> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="EndingGame.js"></script>
</body>

</html>
